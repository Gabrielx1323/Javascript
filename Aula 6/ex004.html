<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual quer coisa kkkk</title>
</head>
<body>
<script>
    var nome = window.prompt('Qual e seu nome?')
    document.writeln(`Seu nome tem ${nome.length} caracteres<br/>`)
    document.writeln(`Seu nome em maiusculo fica ${nome.toUpperCase()}<br/>`)
    document.writeln(`Seu nome em minusculo e ${nome.toLocaleLowerCase()}`)
</script>
</body>
</html>
